<!doctype html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MSD Telemedicine - Permintaan Obat</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #d9534f;
            padding: 10px;
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer i {
            font-size: 24px;
            color: #d9534f;
        }

        .btn-submit {
            background-color: #d9534f;
            color: white;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Permintaan Obat</h1>
</div>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Permintaan Obat</h5>
            <div class="card-text px-2 bg-info-subtle">
                <p class="text-dark">Silakan isi formulir di bawah ini untuk mengirim permintaan obat ke
                    dokter.</p>
            </div>
            <form id="medication-request-form">
                <div class="form-group">
                    <label for="patient-name">Nama Pasien:</label>
                    <input type="text" class="form-control" id="patient-name" required>
                </div>

                <div class="form-group">
                    <label for="medication-name">Nama Obat:</label>
                    <input type="text" class="form-control" id="medication-name" required>
                </div>

                <div class="form-group">
                    <label for="dosage">Dosis:</label>
                    <input type="text" class="form-control" id="dosage" required>
                </div>

                <div class="form-group">
                    <label for="quantity">Jumlah:</label>
                    <input type="number" class="form-control" id="quantity" required>
                </div>

                <div class="form-group">
                    <label for="doctor-name">Nama Dokter:</label>
                    <input type="text" class="form-control" id="doctor-name" required>
                </div>

                <button type="submit" class="btn btn-submit">Kirim Permintaan</button>
            </form>
        </div>
    </div>
</div>

<div class="footer">
    <a href="index.html"><i class="fas fa-home"></i></a>
    <a href="history.html"><i class="fas fa-history"></i></a>
    <a href="chat.html"><i class="fas fa-envelope"></i></a>
    <a href="profile.html"><i class="fas fa-user"></i></a>
</div>

<script>
    document.getElementById('medication-request-form').addEventListener('submit', function (event) {
        event.preventDefault();
        alert('Permintaan obat berhasil dikirim!');
        // Here you can add code to handle the form submission, such as sending data to the server
    });
</script>

<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
